        .mit-input {
            flex: 1;
            background: rgba(255, 255, 255, 0.03);

            padding: 14px 16px;

        .mit-input::placeholder {

            width: 28px;
            height: 28px;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s ease;

<body>

                <div class="mit-item">

                    <button class="mit-check" id="mitCheck2" onclick="toggleMIT(2)">‚úì</button>
                </div>

                    <span class="mit-number">3</span>
                    <input type="text" class="mit-input" id="mit3" placeholder="Third priority..." onchange="saveMITs()">

    <script>
        const motivationImages = [
            'https://images.unsplash.com/photo-1504805572947-34fad45aed93?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1533073526757-2c8ca1df9f1c?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1519834785169-98be25ec3f84?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1454496522488-7a8e488e8606?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470?w=600&h=400&fit=crop',
            'https://images.unsplash.com/photo-1469474968028-56623f02e42e?w=600&h=400&fit=crop'
        ];

        function getToday() {
            return new Date().toISOString().split('T')[0];
        }

        function getData() {
            const data = localStorage.getItem('dailyWins');
            return data ? JSON.parse(data) : { days: {}, bestStreak: 0 };
        }

        function saveData(data) {
            localStorage.setItem('dailyWins', JSON.stringify(data));
        }

        function getTodayWins() {
            const data = getData();
            return data.days[getToday()] || [];
        }

        function addWin(winText) {
            const data = getData();
            const today = getToday();

            if (!data.days[today]) {
                data.days[today] = [];
            }

            data.days[today].push({
                text: winText,
                time: new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
            });

            saveData(data);
            updateUI();
        }

        function quickWin(btn) {
            const win = btn.dataset.win;
            addWin(win);
            btn.classList.add('logged');
        }

        function addCustomWin() {
            const input = document.getElementById('customWin');
            const text = input.value.trim();
            if (text) {
                addWin(text);
                input.value = '';
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') addCustomWin();
        }

        function deleteWin(index) {
            const data = getData();
            const today = getToday();

            if (data.days[today]) {
                data.days[today].splice(index, 1);
                if (data.days[today].length === 0) {
                    delete data.days[today];
                }
                saveData(data);
                updateUI();
            }
        }

        function getTomorrow() {
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            return tomorrow.toISOString().split('T')[0];
        }

        function getMITData() {
            const data = localStorage.getItem('dailyMITs');
            return data ? JSON.parse(data) : {};
        }

        function saveMITData(data) {
            localStorage.setItem('dailyMITs', JSON.stringify(data));
        }

        function saveMITs() {
            const data = getMITData();
            const tomorrow = getTomorrow();

            if (!data[tomorrow]) {
                data[tomorrow] = { tasks: ['', '', ''], completed: [false, false, false] };
            }

            data[tomorrow].tasks[0] = document.getElementById('mit1').value;
            data[tomorrow].tasks[1] = document.getElementById('mit2').value;
            data[tomorrow].tasks[2] = document.getElementById('mit3').value;

            saveMITData(data);
        }

        function toggleMIT(num) {
            const data = getMITData();
            const tomorrow = getTomorrow();

            if (!data[tomorrow]) {
                data[tomorrow] = { tasks: ['', '', ''], completed: [false, false, false] };
            }

            data[tomorrow].completed[num - 1] = !data[tomorrow].completed[num - 1];
            saveMITData(data);
            renderMITs();
        }

        function renderMITs() {
            const data = getMITData();
            const tomorrow = getTomorrow();
            const mits = data[tomorrow] || { tasks: ['', '', ''], completed: [false, false, false] };

            for (let i = 1; i <= 3; i++) {
                const input = document.getElementById(`mit${i}`);
                const check = document.getElementById(`mitCheck${i}`);

                input.value = mits.tasks[i - 1] || '';

                if (mits.completed[i - 1]) {
                    input.classList.add('completed');
                    check.classList.add('checked');
                } else {
                    input.classList.remove('completed');
                    check.classList.remove('checked');
                }
            }
        }

        function calculateStreak() {
            const data = getData();
            let streak = 0;
            let date = new Date();

            while (true) {
                const dateStr = date.toISOString().split('T')[0];
                if (data.days[dateStr] && data.days[dateStr].length > 0) {
                    streak++;
                    date.setDate(date.getDate() - 1);
                } else {
                    break;
                }
            }

            return streak;
        }

        function getTotalWins() {
            const data = getData();
            let total = 0;
            for (const day in data.days) {
                total += data.days[day].length;
            }
            return total;
        }

        function updateBestStreak() {
            const data = getData();
            const currentStreak = calculateStreak();
            if (currentStreak > data.bestStreak) {
                data.bestStreak = currentStreak;
                saveData(data);
            }
            return data.bestStreak;
        }

        function renderWeek() {
            const container = document.getElementById('weekDays');
            const data = getData();
            const today = new Date();
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];

            // Get start of week (Sunday)
            const startOfWeek = new Date(today);
            startOfWeek.setDate(today.getDate() - today.getDay());

            let html = '';
            for (let i = 0; i < 7; i++) {
                const date = new Date(startOfWeek);
                date.setDate(startOfWeek.getDate() + i);
                const dateStr = date.toISOString().split('T')[0];
                const wins = data.days[dateStr] || [];
                const isToday = dateStr === getToday();
                const hasWins = wins.length > 0;

                html += `
                    <div class="day">
                        <div class="day-name">${dayNames[date.getDay()]}</div>
                        <div class="day-circle ${hasWins ? 'completed' : ''} ${isToday ? 'today' : ''}">
                            ${hasWins ? '‚úì' : date.getDate()}
                        </div>
                        <div class="day-wins">${wins.length} win${wins.length !== 1 ? 's' : ''}</div>
                    </div>
                `;
            }
            container.innerHTML = html;
        }

        function renderWinsList() {
            const container = document.getElementById('winsList');
            const wins = getTodayWins();

            if (wins.length === 0) {
                container.innerHTML = '<li class="empty-state">No wins logged yet. Start your day strong!</li>';
                return;
            }

            container.innerHTML = wins.map((win, index) => `
                <li class="win-item">
                    <span class="win-check">‚úì</span>
                    <span class="win-text">${win.text}</span>
                    <span class="win-time">${win.time}</span>
                    <button class="win-delete" onclick="deleteWin(${index})" title="Delete win">√ó</button>
                </li>
            `).join('');
        }

        function updateQuickButtons() {
            const wins = getTodayWins().map(w => w.text);
            document.querySelectorAll('.win-btn').forEach(btn => {
                if (wins.includes(btn.dataset.win)) {
                    btn.classList.add('logged');
                } else {
                    btn.classList.remove('logged');
                }
            });
        }

        function updateUI() {
            const streak = calculateStreak();
            const bestStreak = updateBestStreak();

            document.getElementById('streakCount').textContent = streak;
            document.getElementById('totalWins').textContent = getTotalWins();
            document.getElementById('bestStreak').textContent = bestStreak;

            // Fire emoji based on streak
            const fire = document.getElementById('streakFire');
            if (streak >= 30) fire.textContent = 'üî•üî•üî•';
            else if (streak >= 14) fire.textContent = 'üî•üî•';
            else if (streak >= 7) fire.textContent = 'üî•';
            else if (streak >= 3) fire.textContent = '‚ú®';
            else fire.textContent = '';

            renderWeek();
            renderWinsList();
            updateQuickButtons();
        }

        function init() {
            // Set today's date
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('todayDate').textContent = new Date().toLocaleDateString('en-US', options);

            // Random motivational image
            const randomImg = motivationImages[Math.floor(Math.random() * motivationImages.length)];
            document.getElementById('motivationImg').src = randomImg;

            updateUI();
            renderMITs();

            // Register Service Worker
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            }
        }

        init();
    </script>
</body>
</html>
